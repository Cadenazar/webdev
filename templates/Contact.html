<!DOCTYPE html>
<html lang="en" style="overflow-x: hidden;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="../static/Contact.css">
    <link rel="stylesheet" href="../static/Homepage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: #111;overflow-x: hidden;">
    <header style="display: block;height: 10%;margin-top: -50px;">
        <table id="menu_heading">
            <th id="home_label"><a id="home" href="/Homepage">Home</a></th>
            <th id="part_label"><a id="part" href="/partselector">Part Generator</a></th>
            <th id="contact_label"><a id="contact" href="/Contact">Contact Us</a></th>
        </table>
        <img src="https://media0.giphy.com/media/iIkaANUB3f02dmSj3S/giphy.gif?cid=6c09b9523yef04lwv3sp8sgvr3z0u2k81z7bvqadi91kudwr&rid=giphy.gif&ct=s"
            alt="" onclick="checkNav()" id="menu_cog">
            <script>function sub_form(){
              localStorage.setItem("name_person",document.querySelector(".first_name").value + " " + document.querySelector(".last_name").value)
              localStorage.setItem("email",document.querySelector(".email").value)
              localStorage.setItem("reason_select",document.querySelector(".reason_select").value)
              localStorage.setItem("message",document.querySelector(".message").value)
            }
            </script>

    </header>
    <form action="/Contact_result">
      <div class = "name_div">
        <label for="name" class = "name_label">Enter your name:</label>
        <input type="text" class = "first_name" placeholder="First name">
        <input type="text" class = "last_name" placeholder="Last name">
      </div>
      <div class = "email_div">
        <label for=".email" class = "email_label">Enter your email:</label>
        <input type="email" class = "email" placeholder="e.g hello.gmail.com">
      </div>
      <div class = "reason_div">
        <label for=".reason_select" class = "reason_label">Message purpose: </label>
        <select name="" class="reason_select">
          <option value="share" class = "share">Share your build</option>
          <option value="bug" class = "bug">Bug report</option>
          <option value="other" class = "other">Other</option>
        </select>
      </div>
      <div class = "message_div">
        <label for=".message" class = "message_label">Message:
        <textarea class = "message" name="" rows="4" cols="50">
        </textarea>
        </label>
    </div>
    <input type="submit" class = "submit" onclick="sub_form()">
    </form>
</body>
<script src="../static/temp.js"></script>
</html>
