<!DOCTYPE html>
<html lang="en" style="background-color: #111;width: 100%;height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/Homepage.css">
  <link rel="stylesheet" href="../static/partselector.css">
  <title>Part selector</title>
  <script>
    function getvalue() {
      localStorage.setItem("usecase", document.getElementById("usecase_input").value);
      localStorage.setItem("budget", document.getElementById("budget_input").value);
      if (document.querySelector("#usecase_input").value == "Gaming") {
        try {
          localStorage.setItem("CSGO", document.getElementById("CSGO").checked);
          localStorage.setItem("minecraft", document.getElementById("Minecraft").checked);
          localStorage.setItem("witcher3", document.getElementById("Witcher3").checked);
          localStorage.setItem("overwatch", document.getElementById("Overwatch").checked);
          localStorage.setItem("games_played", true);
        }
        catch {
          localStorage.setItem("games_played", false);
        }
      }
    }</script>
</head>

<body style="height: 100%;width: 100%;background-color: #111;overflow-x: hidden;" onload="load_form()" onresize="location.reload()">
  <header style="display: block;height: 5%;margin-bottom: 1%;margin-top: -50px;">
    <table id="menu_heading">
      <th id="home_label"><a id="home_href" href="/Homepage">Home</a></th>
      <th id="part_label"><a id="part_href" href="/partselector">Part Generator</a></th>
      <th id="contact_label"><a id="contact_href" href="/Contact">Contact Us</a></th>
    </table>
    <img
      src="https://icon-library.com/images/white-hamburger-menu-icon/white-hamburger-menu-icon-24.jpg"
      alt="" onclick="checkNav()" id="menu_cog" style="margin-top: -43px;">

  </header>
  <form action="/results" id="main_form">
    <legend style="padding-top: 1%;border: 1px solid white;width: 70%;padding-bottom: 1%;">
      <label for="#budget" id="budget">Input your budget</label>
      <input type="number" name="" id="budget_input" placeholder="input must be above $600">
      <br><br>
      <label for="#usecase" id="usecase">Input your usecase</label>
      <select name="" id="usecase_input" oninput="check_input()">
        <option value="Office-work">Office work</option>
        <option value="Productivity">Productivity</option>
        <option value="Gaming">Gaming</option>
      </select>
    </legend>
    <input type="submit" style="font-family: 'Gowun Batang', serif;font-weight: 700;" id="submit_new" onclick="getvalue()">
  </form>
</body>
<script src="../static/slide_form.js"></script>
<script src="../static/temp.js"></script>

</html>
